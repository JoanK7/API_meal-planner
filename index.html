<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner with Nutrition Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meal Planner with Nutrition Insights</h1>
        <p>Your personalized meal planning and nutrition companion.</p>
    </header>
    <main>
        <!-- Recipe Search Section -->
        <section id="search-section">
            <h2>Find Recipes</h2>
            <input type="text" id="search-input" placeholder="Search for recipes (e.g., pasta, salad)" />
            <button id="search-button">Search</button>
        </section>

        <!-- Recipe Results Section -->
        <section id="results-section">
            <h2>Recipe Results</h2>
            <div id="recipes-container">
                <!-- Recipes will be dynamically added here -->
            </div>
        </section>

        <!-- Nutritional Details Section -->
        <section id="nutrition-section">
            <h2>Nutrition Details</h2>
            <div id="nutrition-info">
                <!-- Nutritional info will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>Powered by Spoonacular API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
