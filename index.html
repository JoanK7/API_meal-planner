<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Finder</title>
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <p>Search for recipes by name or ingredients.</p>
    </header>

    <main>
        <!-- Search Form -->
        <form id="search-form">
            <label for="recipe-name">Search by Recipe Name:</label>
            <input type="text" id="recipe-name" placeholder="e.g., pasta">

            <label for="ingredients">Search by Ingredients (comma-separated):</label>
            <input type="text" id="ingredients" placeholder="e.g., tomato, chicken">

            <button type="submit">Search</button>
        </form>

        <!-- Recipe Results Section -->
        <section id="results-section">
            <h2>Recipe Results</h2>
            <div id="recipes-container">
                <!-- Recipe cards will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by Spoonacular API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
